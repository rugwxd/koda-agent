<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Twitter Clone{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .tweet-card {
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 15px;
            background-color: white;
        }
        .tweet-content {
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 10px;
        }
        .tweet-meta {
            color: #657786;
            font-size: 14px;
        }
        .tweet-actions {
            margin-top: 10px;
        }
        .tweet-actions a {
            color: #657786;
            text-decoration: none;
            margin-right: 20px;
        }
        .tweet-actions a:hover {
            color: #1da1f2;
        }
        .liked {
            color: #e0245e !important;
        }
        .navbar-brand {
            font-weight: bold;
            color: #1da1f2 !important;
        }
        .btn-tweet {
            background-color: #1da1f2;
            border-color: #1da1f2;
            border-radius: 20px;
            font-weight: bold;
        }
        .btn-tweet:hover {
            background-color: #1991db;
            border-color: #1991db;
        }
        .profile-header {
            background: linear-gradient(135deg, #1da1f2, #14171a);
            color: white;
            padding: 30px 0;
            margin-bottom: 20px;
        }
        .profile-stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .profile-stat {
            text-align: center;
        }
        .profile-stat-number {
            font-weight: bold;
            font-size: 18px;
        }
        .profile-stat-label {
            color: #657786;
            font-size: 14px;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <i class="fab fa-twitter"></i> Twitter Clone
            </a>
            
            {% if session.user_id %}
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('home') }}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a class="nav-link" href="{{ url_for('profile', username=session.username) }}">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a class="nav-link" href="{{ url_for('logout') }}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
