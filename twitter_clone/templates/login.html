{% extends "base.html" %}

{% block title %}Login - Twitter Clone{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fab fa-twitter fa-3x text-primary"></i>
                    <h2 class="mt-3">Sign in to Twitter Clone</h2>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 btn-tweet">Sign In</button>
                </form>
                
                <div class="text-center mt-3">
                    <p>Don't have an account? 
                        <a href="{{ url_for('register') }}" class="text-decoration-none">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
